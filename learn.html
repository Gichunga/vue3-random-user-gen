<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to vue3</title>

    <!-- import Styles -->
    <link rel="stylesheet" href="./assets/styles.css">

    <!-- import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

  
</head>
<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart.length }})</div>

        <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeById"></product-display>
        <product-details :details="details"></product-details>
    </div>

<!-- import App because we are importing an entire vue app -->
<script src="learn.js"></script>

 <!-- import components -->
 <script src="./components/ProductDisplay.js"></script>
 <script src="./components/ReviewForm.js"></script>
 <script src="./components/ReviewList.js"></script>
 <script src="./components/ProductDetails.js"></script>

<!-- Mount app -->
<script>
    const mountedApp = app.mount("#app")
</script>
</body>
</html>
